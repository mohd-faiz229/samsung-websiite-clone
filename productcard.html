        .main-product-card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            gap: 2rem;
            width: fit-content;
            padding: 3rem 6rem;
            padding-bottom: 8rem;

            font-size: 1.2rem;
            position: relative;
            overflow: hidden;

        }

        .main-product-card button {
            background-color: black;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            position: absolute;
            top: 35rem;
            z-index: 1;
            transition: 1s;
            opacity: 0;

        }

            top: 25rem;
            opacity: 1;
        }
