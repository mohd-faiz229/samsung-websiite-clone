<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blinker-wrapper {
            position: relative;
            width: 5rem;
            height: 5rem;
        }

        /* Pulsing green circle */
        .blinker-wrapper::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5rem;
            height: 5rem;
            background-color: rgb(6, 178, 6);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 1;
            box-shadow: 0 0 5px rgb(6, 178, 6);
            animation: blinkerPulse 2s ease-out infinite;
            z-index: 1;
        }

        /* Centered image */
        .blinker-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 2;
            background:#fff;
            border: 2px solid rgb(6, 178, 6);
        }

        /* Keyframes for the pulsing ring */
        @keyframes blinkerPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
                box-shadow: 0 0 5px rgb(6, 178, 6);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
                box-shadow: 0 0 15px rgb(6, 178, 6);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
                box-shadow: 0 0 30px rgb(6, 178, 6);
            }
        }
    </style>
</head>

<body>
    <div class="blinker-wrapper">
        <img src="../images/customer-care-removebg-preview.png" alt="Customer Care">
    </div>

</body>

</html>
